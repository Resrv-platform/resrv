<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Clientomgeving</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="appFrame" allow="fullscreen"></iframe>

  <script>
    const iframe = document.getElementById('appFrame');

    function getFullPath() {
      return window.location.pathname + window.location.search + window.location.hash;
    }

    function getClientParam() {
      return "client=" + encodeURIComponent(window.location.hostname);
    }

    function buildIframeUrl(path) {
      const base = "https://rms.resrv.nl/clientindex";
      const connector = path.includes("?") ? "&" : "?";
      return base + path + connector + getClientParam();
    }

    function updateIframeSrc() {
      iframe.src = buildIframeUrl(getFullPath());
    }

    // 1. Initieel laden
    updateIframeSrc();

    // 2. Terugknop / voorwaarts
    window.addEventListener("popstate", updateIframeSrc);

    // 3. Luister naar alle berichten van iframe
    window.addEventListener("message", (event) => {
      if (event.origin !== "https://rms.resrv.nl") return;

      const data = event.data;

      // Navigatie vanuit Bubble
      if (data?.type === "bubble:navigate") {
        const newPath = data.path;
        const currentPath = getFullPath();

        if (newPath !== currentPath) {
          history.pushState({}, '', newPath);
          iframe.src = buildIframeUrl(newPath); // zorg dat iframe ook update
        }
      }

      // Bubble vraagt naar client hostname
      if (data?.type === "bubble:request-origin") {
        iframe.contentWindow.postMessage({
          type: "client:domain",
          domain: window.location.hostname
        }, "*");
      }
    });
  </script>
</body>
</html>
